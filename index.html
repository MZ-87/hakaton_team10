<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="time()">
    <div class="container-banner">
        <h1 class="container-banner__title">До Нового года осталось всего</h1>
        <div class="container-banner__counter">
            <p>
                <span id="time"></span>
            </p>
        </div>
        <p>А ты еще никого не поздравил?</p>
    </div>

    <div>
        <h2>Пора поздравить близких!!!</h2>
        <div>
            <p>
                На нашем сайте вы сможете выбрать открытку и поздравление для ваших
                родных и друзей!
            </p>
        </div>
    </div>


    <form class="questionlist" id="questionlist">
        <div class="item">
            <label for="senderName">От кого</label>
            <input type="text" id="senderName" name="senderName" required />
        </div>

        <div class="item">
            <label for="accepterName">Кому </label>
            <input type="text" id="accepterName" name="accepterName" required />
        </div>

        <div class="item">
            <label for="email">Электронная почта адресата</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="item">
            <p>Выберите пол адресата</p>
            <div>
                <label for="male">Мужской</label>
                <input type="radio" name="sex" id="male" value="male" />
            </div>
            <div>
                <label for="female">Женский</label>
                <input type="radio" name="sex" id="female" value="female" />
            </div>
        </div>
        <div class="item">
            <p> Выберите обращение</p>
            <div>
                <label for="male">Уважаемый/ая</label>
                <input type="radio" name="greeting" id="respectful" value="Уважаемый/ая" />
            </div>
            <div>
                <label for="female">Дорогой/ая</label>
                <input type="radio" name="greeting" id="dear" value="Дорогой/ая" />
            </div>
        </div>
        <div class="comments">
            <label for="comm">Текст поздравления</label>
            <textarea name="comments" id="comm" cols="40" rows="10"></textarea>
        </div>

        <div class="buttons">
            <button class="saveBtn">Сохранить</button>
            <button type="submit" class="sendBtn" form="questionlist">Создать открытку</button>
        </div>
    </form>


    <script src="index.js"></script>
</body>




<script src="assets/scripts/index.js"></script>
</body>

</html>
